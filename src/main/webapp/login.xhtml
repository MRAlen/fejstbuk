<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<ui:composition template="/layout/template.xhtml">
    <ui:define name="sidebar">
        <br/>
    </ui:define>
    <ui:define name="content">
        <h:form rendered="#{!login.logged}">
            <fieldset>
                <ol>
                    <li>
                        <h:outputLabel for="username" styleClass="mainlabel">Username:</h:outputLabel>
                        <h:inputText id="username" value="#{credentials.username}"/>
                    </li>
                    <li>
                        <h:outputLabel for="password" styleClass="mainlabel">Password:</h:outputLabel>
                        <h:inputSecret id="password" value="#{credentials.password}"/>
                    </li>
                </ol>
                <h:messages/>
                <h:commandButton action="#{login.uiLogin}" value="Login"/>
            </fieldset>
            <p>Or <h:outputLink value="/register">register</h:outputLink> as a new user.</p>
        </h:form>
        <ui:fragment rendered="#{login.logged}">
            <span>You are logged in as #{login.current.name} #{login.current.surname}.</span>
            <h:form>
                <h:commandLink action="#{login.logout}" value="Logout"/>
            </h:form>
        </ui:fragment>

    </ui:define>
</ui:composition>
</html>
