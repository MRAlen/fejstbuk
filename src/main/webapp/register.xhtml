<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<ui:composition template="/layout/template.xhtml">
    <ui:define name="sidebar">

    </ui:define>
    <ui:define name="content">
        <h1>Register</h1>
        <h:form>
            <fieldset>
                <ol>
                    <li>
                        <h:outputLabel for="name" styleClass="mainlabel">Name</h:outputLabel>
                        <h:inputText label="Name" id="name" value="#{registerAction.name}"/>
                    </li>
                    <li>
                        <h:outputLabel for="lastname" styleClass="mainlabel">Last name:</h:outputLabel>
                        <h:inputText id="lastname" value="#{registerAction.lastName}"/>
                    </li>
                    <li>
                        <label for="age" class="mainlabel">Age:</label>
                        <input id="age" type="text" />
                    </li>
                    <li>
                        <label class="mainlabel">Gender:</label>
                        <input id="male" name="gender" type="radio" />
                        <label for="male">male</label>
                        <input id="female" name="gender" type="radio" />
                        <label for="female">female</label>
                    </li>
                    <li>
                        <label for="country" class="mainlabel">Country:</label>
                        <select id="country">
                            <option>USA</option>
                            <option>Germany</option>
                            <option>Austria</option>
                        </select>
                    </li>
                </ol>
                <input type="submit" value="Save changes" />
            </fieldset>
            <h:inputText label="Username" id="username"/>
            <h:inputText label="Password" id="password"/>
            <h:commandLink action="#{login.logout}" value="Logout"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
