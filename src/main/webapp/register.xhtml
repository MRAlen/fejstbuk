<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<ui:composition template="/layout/template.xhtml">
    <ui:define name="sidebar">

    </ui:define>
    <ui:define name="content">
        <h1>Register</h1>
        <form method="post" action="#">
            <fieldset>
                <ol>
                    <li>
                        <label for="name" class="mainlabel">Name:</label>
                        <input id="name" type="text" />
                    </li>
                    <li>
                        <label for="lastname" class="mainlabel">Last name:</label>
                        <input id="lastname" type="text" />
                    </li>
                    <li>
                        <label for="age" class="mainlabel">Age:</label>
                        <input id="age" type="text" />
                    </li>
                    <li>
                        <label class="mainlabel">Gender:</label>
                        <input id="male" name="gender" type="radio" />
                        <label for="male">male</label>
                        <input id="female" name="gender" type="radio" />
                        <label for="female">female</label>
                    </li>
                    <li>
                        <label for="country" class="mainlabel">Country:</label>
                        <select id="country">
                            <option>USA</option>
                            <option>Germany</option>
                            <option>Austria</option>
                        </select>
                    </li>
                </ol>
                <input type="submit" value="Save changes" />
            </fieldset>
        </form>
        <h:form>
            <h:inputText label="Username" id="username"/>
            <h:inputText label="Password" id="password"/>
            <h:commandLink action="#{login.logout}" value="Logout"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
